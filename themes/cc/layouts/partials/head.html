<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
{{ with .Title }}<title>{{ . }}</title>{{ end }}
{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<meta name="googlebot" content="index,follow,snippet,archive">
<link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ "css/bootstrap.min.css"  | relURL  | safeURL}}">
<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,300,700,400italic">
<link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ "css/font-awesome.min.css"  | relURL  | safeURL}}">
<link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ "css/owl.carousel.css"  | relURL  | safeURL}}">
<link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ "css/css/owl.theme.css"  | relURL  | safeURL}}">
<!-- Theme stylesheet, if possible do not edit this stylesheet -->
{{ with .Site.Params.style }}
  <link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ printf "css/style.%s.css" .  | relURL  | safeURL}}" id="theme-stylesheet">
{{ else }}
  <link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ "css/style.default.css"  | relURL  | safeURL}}" id="theme-stylesheet">
{{ end }}
<!-- Custom stylesheet - for your changes -->
<link rel="stylesheet" href="{{ ""  | absURL  | safeURL}}{{ "css/custom.css"  | relURL  | safeURL}}">
<link rel="shortcut icon" href="{{ ""  | absURL  | safeURL}}{{ "img/favicon.png"  | relURL  | safeURL}}">
{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ template "_internal/google_analytics_async.html" . }}
