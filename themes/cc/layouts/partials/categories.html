<div class="col-xs-12 col-sm-8 col-md-10 content-column">
    {{ partial "mobileNavToggle.html" . }}
    <div class="grid">
        <div class="row">
          {{ range (where .Data.Pages "Section" "categories") }}
              <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 masonry-item">
                  <div class="box-masonry">
                      {{ if and (isset .Params "image") .Params.image }}
                        <a href="{{ .Permalink | safeURL}}" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
                            <img src="{{ .Params.image }}" alt="" class="img-responsive">
                        </a>
                        <div class="box-masonry-text">
                            <h4><a href="{{ .Permalink | safeURL}}" style="color: {{ .Params.Titlecolor }}">{{ .Title }}</a></h4>
                        </div>
                        {{end}}
                  </div>
              </div>
          {{ end }}
        </div>
    </div>
</div>
